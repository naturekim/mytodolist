<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My ToDo List</title>
  </head>
  <body>
    <div id="container">
      <section id="card">
        <div id="title">
          <h3>하루 루틴</h3>
          <button id="editBtn">...</button>
        </div>
        <label for="progress-bar">진행률</label>
        <progress id="progress-bar" max="100" value="0"></progress>
        <ul id="todo-list">
        </ul>
        <button>+</button>
        <div>
            <form id="todo-form">
                <input type="text" id="todoInput" required/>
                <button id="addTodoBtn" type="submit">추가</button>
            </form>
        </div>
      </section>
    <div>
        <p>오늘의 피드백</p>
        <input type="text" name="" id="feedbackInput">
        <button id="addFeedbackBtn" type="submit">추가</button>
    </div>
    </div>
    <script src="js/todolist.js"></script>
  </body>
</html>

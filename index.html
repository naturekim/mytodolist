<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My ToDo List</title>
  </head>
  <body>
    <div id="container">
      <section id="card">
        <div id="title">
          <h3>하루 루틴</h3>
          <button id="editBtn">...</button>
        </div>
        <span>진행률 %</span><input type="range" name="" id="range">
        <ul id="todo-list">
          <li><input type="checkbox" />기상 러닝</li>
          <li><input type="checkbox" />아침 식사</li>
          <li><input type="checkbox" />개발 공부</li>
          <li><input type="checkbox" />점심 식사</li>
          <li><input type="checkbox" />근력 운동</li>
          <li><input type="checkbox" />나이트 루틴</li>
        </ul>
        <button>+</button>
        <div>
            <form id="todo-form">
                <input type="text" id="todoInput" required/>
                <button id="addTodoBtn" type="submit">추가</button>
            </form>
        </div>
      </section>
    <div>
        <p>오늘의 피드백</p>
        <input type="text" name="" id="feedbackInput">
        <button id="addFeedbackBtn" type="submit">추가</button>
    </div>
    </div>
    <script src="js/todolist.js"></script>
  </body>
</html>
